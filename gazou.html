<!DOCTYPE html>
<html lang="ja">
 <head>
 <meta charset="utf-8">
 <title>画像から文字起こし</title>
 <link rel="stylesheet" href="gazou.css">
 <!-- [if lt IE 9] -->
 <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
 <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
 <!-- [endif] -->
 <script src="gazou.js"></script>
 </head>
 <body>
     <!--ヘッダー-->
 <header>
    <h1 class="headline">
        <a>画像から文字起こし</a>
    </h1>
 </header>
 <div id="wrapper">
    <main>
        <!--変換ボタン-->
        <form action="gazou.php" method="post">
            <div class="button_wrapper">
                <input type="submit" name="btn" value="変換" class="button">
            </div>
        </form>
        <!--ドロップスペース-->
        <form method="post" enctype="multipart/form-data">
            <div id="dragDropArea">
                <div class="drag-drop-inside">
                    <p class="drag-drop-info">ここにファイルをドロップ</p>
                    <p>または</p>
                    <p class="drag-drop-buttons">
                        <input id="fileInput" type="file" accept="image/*" value="ファイルを選択" name="photo" onChange="photoPreview(event)">
                    </p>
                    <div id="previewArea"></div>
                </div>
            </div>
        
        <!--プレビュー-->
        <img id="preview">
        
    </main>
    <!--フッター-->
    <footer class="footer">
        Footer 
    </footer>
</div>
</body>

 
</html>
